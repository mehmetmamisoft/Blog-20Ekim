<div class="card text-white bg-primary " style="max-width: 24rem;">
  <div class="card-header">Kategori</div>
  <div class="card-body">

    <div *ngIf="categories.length == 0" class="d-flex justify-content-center">
      <div class="spinner-border text-info" role="status">
        <span class="sr-only">YÃ¼kleniyor...</span>
      </div>
    </div>


    <h3 *ngFor="let item of categories" class="card-title">
      <strong>
        <!-- kategori/asp.net/2 -->
        <a [routerLink]="['/kategori', item.name, item.id]" class="btn btn-primary">
          <i class="fa fa-arrow-circle-right"></i>
          {{item.name}}
        </a>
      </strong>

    </h3>
  </div>
</div>
